<body>
  <div id="viewerCount">Chargement...</div>

  <script>
    const clientId = 'gp762nuuoqcoxypju8c569th9wz7q5';
    const accessToken = 'rpkfxyiburdpgv57e22vyoljkp2z29';
    const username = 'Sasu_SzRn';

    async function getViewerCount() {
      try {
        const userResponse = await fetch(`https://api.twitch.tv/helix/users?login=${username}`, {
          headers: {
            'Client-ID': clientId,
            'Authorization': `Bearer ${accessToken}`
          }
        });

        const userData = await userResponse.json();

        if (!userData.data || userData.data.length === 0) {
          throw new Error("Utilisateur Twitch introuvable. V√©rifiez le nom de cha√Æne ou le token.");
        }

        const userId = userData.data[0].id;

        const streamResponse = await fetch(`https://api.twitch.tv/helix/streams?user_id=${userId}`, {
          headers: {
            'Client-ID': clientId,
            'Authorization': `Bearer ${accessToken}`
          }
        });

        const streamData = await streamResponse.json();
        const stream = streamData.data[0];

        const countElement = document.getElementById('viewerCount');

        if (stream && stream.viewer_count !== undefined) {
          countElement.textContent = `üëÅÔ∏è ${stream.viewer_count} spectateurs`;
        } else {
          countElement.textContent = 'üî¥ Hors ligne';

      } catch (error) {
        document.getElementById('viewerCount').textContent = '‚ùå Erreur : ' + error.message;
        console.error('Erreur lors de la r√©cup√©ration des viewers :', error);

    }

    getViewerCount();
    setInterval(getViewerCount, 30000);
  </script>
